<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4 col-sm-4 col-md-4"></div>
    <div class="col-lg-4 col-sm-4 col-md-4">
      <mat-toolbar class="text-center" color="accent">Your expenses</mat-toolbar>
    </div>
    <div class="col-lg-4 col-sm-4 col-md-4"></div>
  </div>
  <br>
  <div class="container">
    <div class="row">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 fullWidth">
        <ng-container matColumnDef="card">
          <th mat-header-cell *matHeaderCellDef>Card</th>
          <td mat-cell *matCellDef="let element">{{element.card}}</td>
        </ng-container>
        <ng-container matColumnDef="purchaseType">
          <th mat-header-cell *matHeaderCellDef>Purchase Type</th>
          <td mat-cell *matCellDef="let element">{{element.purchaseType}}</td>
        </ng-container>
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let element">{{element.amount}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element; let i = index;">
            <span class="hand">
              <i class="material-icons" matTooltip="edit" (click)="openExpenseDialog(i)">edit</i>
            </span>
            <span class="hand">
              <i class="material-icons" matTooltip="delete" (click)="onDelete(element)">delete</i>
            </span>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
        <tr class="tr-hover" mat-row *matRowDef="let row; columns: displayedColumns;"
            style="cursor: pointer;" (click)="onRowClick(row)"></tr>
      </table>
    </div>
    <br>
    <div class="row float-right">
      <button mat-raised-button color="primary" (click)="openExpenseDialog()"><i class="material-icons">add</i>expense
      </button>
    </div>
  </div>
</div>
<br>
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <app-chart [rowSelected]="selectedRow"></app-chart>
    </div>
    <div class="col-md-4">
      <app-map [coordinates]="coords"></app-map>
    </div>
  </div>
</div>
